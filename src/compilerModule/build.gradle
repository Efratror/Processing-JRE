plugins {
    id 'java'
}

sourceSets {
    test {
        java {
            exclude 'com/assets/**'
        }
    }
}

repositories {
	mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}

}

jar {
    baseName 'CompilerModule'
}