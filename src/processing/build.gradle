task build(type:Exec) {
    File module = new File("src/processing/build/modules/core.jar")
    if (module.exists() == false) {
        commandLine 'cmd', '/c', 'buildModules.bat'
    }
    else {
        commandLine 'cmd', '/c', 'echo', 'no build needed'
    }
}

task cleanBuild(type: Delete) {
    delete 'build'
    finalizedBy(build)
}

task clean(type: Delete) {
    delete 'build'
}